<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Marvel Comics | Gimna Katugampala Production</title>
  </head>
  <body>
    <!--Navvar : Topic -->
    <nav>
      <div class="nav-wrapper grey darken-1">
        <a href="#" class="brand-logo">Marvel</a>
      </div>
    </nav>

    <!--Section : img and searh bar-->
    <div class="slider">
      <ul class="slides">
        <li>
          <img src="./img/54684.jpg" />
          <div class="caption center-align">
            <h3>Search Hero Name</h3>
            <form id="enterHeros">
              <div class="input-field">
                <input type="text" id="name" placeholder="Enter Hero Name.." />
                <button class="btn waves-effect waves-light grey darken-1">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </li>
      </ul>
    </div>

    <!--Section : info -->
    <section class="section">
      <div class="container" id="info-append">
        <p class="center">Hero's Info Will Display Here!</p>
      </div>
    </section>

    <!--Section : character comics-->
    <section class="section" id="appendOutput"></section>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Section : Stories-->
    <script src="js/marvel.api.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
